server {

    server_name api.empacadmusic.org;
    listen 80;

    location / {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/empacad_music/backend/run/api_empacadmusic.sock;
    }

    location ^~ /static/ {
        alias /home/ubuntu/empacad_music/backend/static_root/;
    }

}
